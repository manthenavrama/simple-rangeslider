
<!DOCTYPE html>
<html>

<head>
    <title>Range slider</title>
    <script src="angular.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
</head>

<body ng-app="rangeapp">
<div ng-controller="rangecntrl" class="container">
    <div>
             <p><b>Value:</b></p>
        <input type="text"  ng-model="rangeValue">
        <div>
             <p><b>Slider range:</b></p>
        <input type="range"  ng-model="rangeValue" min="0" max="100" >
            value:{{rangeValue}}
        </div>
    </div>
</div>
</body>

</html>
